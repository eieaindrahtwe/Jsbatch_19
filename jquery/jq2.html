<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				/*var width=$("#myimg").attr("width");
				console.log(width);*/

				$("img").attr("width","500px");
				$("img").attr("height","300px");
			})
		})

	</script>
</head>
<body>

	<h1>Attribute</h1>
	<img src="1.png" width="200" height="200" id="myimg">

</body>
</html>
