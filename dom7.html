<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<style type="text/css">
		.container{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: yellow;
		}
		#animate{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>

	<button onclick="move()">Try it</button>

	<div class="container">
		<div id="animate">
			
		</div>
	</div>

	<script type="text/javascript">
		function move(){
			var animateElement=document.getElementById("animate");
			var pos=0;

			var id=setInterval(frame,5);

			function frame(){
				if(pos==350){
					clearInterval(id)
				}
				pos++;
				animateElement.style.top = pos+"px";
				animateElement.style.left = pos+"px";
			}
		}

	</script>

</body>
</html>
