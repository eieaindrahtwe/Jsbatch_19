<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<style type="text/css">
		#Mydiv{
			width: 100%;
			padding: 50px 0;
			text-align: center;
			background-color: red;
			margin-top: 20px;
		}
	</style>

</head>
<body>
<button onclick="setInterval('myfunction()',3000)">Try it</button>

<div id="Mydiv">
	This is my div
</div>
<script type="text/javascript">
	function myfunction(){
		//alert("ok");
		var x=document.getElementById("Mydiv");
		//console.log(x);

		//setInterval()

		if(x.style.display == "none"){
			x.style.display = "block"
		}else{
			x.style.display="none";
		}

	}
</script>
</body>
</html>
